<svg id="visual" 
    viewBox="0 0 900 900" 
    width="900" height="900" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    version="1.1">
    <defs>
        <filter 
            id="blur1" 
            x="-10%" 
            y="-10%" 
            width="120%" 
            height="120%">
            <feFlood 
                flood-opacity="0" 
                result="BackgroundImageFix">
            </feFlood>
            <feBlend 
                mode="normal" 
                in="SourceGraphic" 
                in2="BackgroundImageFix" 
                result="shape">
            </feBlend>
            <feGaussianBlur 
                stdDeviation="189" 
                result="effect1_foregroundBlur">
            </feGaussianBlur>
        </filter>
    </defs>
    <rect 
        width="900" 
        height="900" 
        fill="#6600FF">
    </rect>
    <g 
        filter="url(#blur1)">
        <circle cx="229" 
            cy="699" 
            fill="#00CC99" 
            r="420">
        </circle>
        <circle 
            cx="222" 
            cy="144" 
            fill="#6600FF" 
            r="420">
        </circle>
        <circle 
            cx="490" 
            cy="700" 
            fill="#00CC99" 
            r="420">
        </circle>
        <circle 
            cx="861" 
            cy="588" 
            fill="#00CC99" 
            r="420">
        </circle>
        <circle 
            cx="239" 
            cy="452" 
            fill="#6600FF" 
            r="420">
        </circle>
        <circle 
            cx="713" 
            cy="57" 
            fill="#00CC99" 
            r="420">
        </circle>
    </g>
</svg>